<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanning Forecast</title>
    <style>
        /* CSS styles for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0077b6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        #beach-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .tanning-forecast-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .tanning-forecast-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .tanning-forecast-card h2 {
            font-size: 24px;
            margin: 0;
        }

        .tanning-forecast-card .forecast-details {
            flex: 1;
        }

        .tanning-forecast-card .forecast-details p {
            margin: 10px 0;
        }

        .score-box {
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            border-radius: 50%;
            font-weight: bold;
            color: #fff;
        }

        /* Score color gradient */
        .score-1 { background-color: #FF0000; }
        .score-2 { background-color: #FF3300; }
        .score-3 { background-color: #FF6600; }
        .score-4 { background-color: #FF9900; }
        .score-5 { background-color: #FFCC00; }
        .score-6 { background-color: #FFFF00; }
        .score-7 { background-color: #CCFF00; }
        .score-8 { background-color: #99FF00; }
        .score-9 { background-color: #66FF00; }
        .score-10 { background-color: #00FF00; }

        /* Button styles */
        .select-day-buttons {
            text-align: center;
        }

        .select-day-button {
            padding: 15px 30px;
            margin: 10px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .select-day-button:hover {
            background-color: #00587a;
            transform: scale(1.05);
        }

        .back-to-general-forecast {
            margin-top: 20px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-to-general-forecast:hover {
            background-color: #00587a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tanning Forecast</h1>
        <div class="select-day-buttons">
            <button class="select-day-button" onclick="recommendBeach(0)">Today</button>
            <button class="select-day-button" onclick="recommendBeach(1)">Tomorrow</button>
            <button class="select-day-button" onclick="recommendBeach(2)">Day After Tomorrow</button>
            <button class="select-day-button" onclick="recommendBeach(3)">In 3 Days</button>
            <button class="select-day-button" onclick="recommendBeach(4)">In 4 Days</button>
            <button class="back-to-general-forecast" onclick="goBackToGeneralForecast()">Back to General Forecast</button>
        </div>
    </header>
    <main>
        <section id="beach-list">
            <!-- Tanning forecast cards will be inserted here dynamically -->
        </section>
    </main>
    <script>
        const apiKey = "57056333dfe0e734eefdcc7ae2aaf7da";

        const beaches = [
            {
                name: "Sandbridge, VA",
                coordinates: { lat: 36.7226, lon: -75.9315 },
                image: "https://virginiabeach.guide/wp-content/uploads/2019/07/Sandbridge-Beach-aerial.jpg",
            },
            {
                name: "Corolla, NC",
                coordinates: { lat: 36.3803, lon: -75.8302 },
                image: "https://co.currituck.nc.us/wp-content/uploads/2018/03/beach-driving_Page_1-1024x683.jpg",
            },
            {
                name: "Buxton, NC",
                coordinates: { lat: 35.2581, lon: -75.5467 },
                image: "https://www.thecoastlandtimes.com/wp-content/uploads/sites/55/2019/06/buxton-beach-nourishment-2018.jpg",
            },
        ];

        let generalForecast = true;

        document.addEventListener("DOMContentLoaded", () => {
            updateGeneralForecast();
        });

        function updateGeneralForecast() {
            generalForecast = true;
            const beachList = document.getElementById("beach-list");
            beachList.innerHTML = '';

            beaches.forEach((beach) => {
                const apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${beach.coordinates.lat}&lon=${beach.coordinates.lon}&exclude=minutely,hourly&appid=${apiKey}&units=imperial`;

                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        const tanningForecast = data.daily.slice(0, 5); // Get the forecast for the next 5 days

                        const tanningForecastCard = document.createElement("div");
                        tanningForecastCard.classList.add("tanning-forecast-card");

                        tanningForecastCard.innerHTML = `
                            <img src="${beach.image}" alt="${beach.name}">
                            <div class="forecast-details">
                                <h2>${beach.name}</h2>
                                ${tanningForecast.map((day) => `
                                    <div class="day-forecast">
                                        <p>${new Date(day.dt * 1000).toLocaleDateString()}: UV Index: ${day.uvi}, Weather: ${day.weather[0].description}, Temperature: ${day.temp.day}°F</p>
                                        <div class="score-box score-${calculateScore(day.uvi)}">${calculateScore(day.uvi)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `;

                        beachList.appendChild(tanningForecastCard);
                    })
                    .catch((error) => {
                        console.error("Error fetching data:", error);
                    });
            });
        }

        function recommendBeach(dayIndex) {
            generalForecast = false;
            const beachList = document.getElementById("beach-list");
            beachList.innerHTML = '';

            beaches.forEach((beach) => {
                const apiUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${beach.coordinates.lat}&lon=${beach.coordinates.lon}&exclude=minutely,hourly&appid=${apiKey}&units=imperial`;

                fetch(apiUrl)
                    .then((response) => response.json())
                    .then((data) => {
                        const tanningForecast = data.daily[dayIndex];
                        const score = calculateScore(tanningForecast.uvi);

                        const tanningForecastCard = document.createElement("div");
                        tanningForecastCard.classList.add("tanning-forecast-card");

                        tanningForecastCard.innerHTML = `
                            <img src="${beach.image}" alt="${beach.name}">
                            <div class="forecast-details">
                                <h2>${beach.name}</h2>
                                <div class="day-forecast">
                                    <p>${new Date(tanningForecast.dt * 1000).toLocaleDateString()}: UV Index: ${tanningForecast.uvi}, Weather: ${tanningForecast.weather[0].description}, Temperature: ${tanningForecast.temp.day}°F</p>
                                </div>
                            </div>
                            <div class="score-box score-${score}">${score}</div>
                        `;

                        beachList.appendChild(tanningForecastCard);
                    })
                    .catch((error) => {
                        console.error("Error fetching data:", error);
                    });
            });
        }

        function calculateScore(uvIndex) {
            if (uvIndex >= 1 && uvIndex <= 10) {
                return Math.round((uvIndex / 10) * 9 + 1);
            } else {
                return 0;
            }
        }

        function goBackToGeneralForecast() {
            if (!generalForecast) {
                updateGeneralForecast();
            }
        }
    </script>
</body>
</html>
