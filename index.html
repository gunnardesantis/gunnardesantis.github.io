<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanline</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file (IndexCSS.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Website</h1>
        <div class="text-center">
            <button class="btn btn-primary select-day-button" id="today-button">Today</button>
            <button class="btn btn-primary select-day-button" id="tomorrow-button">Tomorrow</button>
            <button class="btn btn-primary select-day-button" id="day-after-tomorrow-button">Day After Tomorrow</button>
            <button class="btn btn-primary select-day-button" id="in-3-days-button">In 3 Days</button>
            <button class="btn btn-primary select-day-button" id="in-4-days-button">In 4 Days</button>
            <button class="btn btn-primary back-to-general-forecast" id="back-button">Back to General Forecast</button>
        </div>
    </header>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login-modal">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div class="container">
        <h2>Tanning Forecast</h2>
        <div class="row" id="beach-list">
            <!-- Tanning forecast cards will be inserted here dynamically -->
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Include your custom JavaScript file (script.js) for dynamic content -->
    <script src="script.js"></script>
</body>
</html>
