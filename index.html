<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file (IndexCSS.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Website</h1>
        <div class="text-center">
            <button class="btn btn-primary select-day-button" id="today-button">Today</button>
            <button class="btn btn-primary select-day-button" id="tomorrow-button">Tomorrow</button>
            <button class="btn btn-primary select-day-button" id="day-after-tomorrow-button">Day After Tomorrow</button>
            <button class="btn btn-primary select-day-button" id="in-3-days-button">In 3 Days</button>
            <button class="btn btn-primary select-day-button" id="in-4-days-button">In 4 Days</button>
            <button class="btn btn-primary back-to-general-forecast" id="back-button">Back to General Forecast</button>
        </div>
    </header>

    <div class="container">
        <h2>Tanning Forecast</h2>
        <div class="row" id="beach-list">
            <!-- Tanning forecast cards will be inserted here dynamically -->
        </div>
    </div>

            <!-- Example Forecast Card -->
    <div class="container">
        <h2>Tanning Forecast</h2>
        <div class="row" id="beach-list">
            <div class="col-md-4">
                <div class="card">
                    <img src="beach_image_1.jpg" class="card-img-top" alt="Beach 1">
                    <div class="card-body">
                        <h5 class="card-title">Beach Name 1</h5>
                        <p class="card-text">UV Index: 5.0</p>
                        <p class="card-text">Weather: Sunny</p>
                        <p class="card-text">Temperature: 80°F</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="beach_image_2.jpg" class="card-img-top" alt="Beach 2">
                    <div class="card-body">
                        <h5 class="card-title">Beach Name 2</h5>
                        <p class="card-text">UV Index: 6.5</p>
                        <p class="card-text">Weather: Partly Cloudy</p>
                        <p class="card-text">Temperature: 75°F</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                <img src="beach_image_3.jpg" class="card-img-top" alt="Beach 3">
                    <div class="card-body">
                        <h5 class="card-title">Beach Name 3</h5>
                        <p class="card-text">UV Index: 7.2</p>
                        <p class="card-text">Weather: Clear Sky</p>
                        <p class="card-text">Temperature: 85°F</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
