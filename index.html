<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanline</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file (IndexCSS.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tanline</h1>
        <div class="text-center">
            <button class="btn btn-primary select-day-button" id="today-button">Today</button>
            <!-- Other buttons here -->
            <button class="btn btn-primary back-to-general-forecast" id="back-button">Back to General Forecast</button>
        </div>
    </header>

    <!-- UV meter -->
    <div id="uv-meter" class="position-absolute top-0 start-0 m-3 p-3">
        <div class="uv-score">
            <span id="uv-value">5</span>
        </div>
        <div class="zipcode">
            <span id="zipcode-label">Zipcode: 12345</span>
        </div>
    </div> 

    <!-- Rest of your content -->
    <div class="container">
        <h2>Tanning Forecast</h2>
        <div class="row" id="beach-list">
            <!-- Tanning forecast cards will be inserted here dynamically -->
        </div>
    </div>

    <!-- Login form wrapper -->
    <div id="login-wrapper" class="position-absolute top-0 end-0 mt-3 mr-3">
        <!-- Login form -->
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Include your custom JavaScript file (script.js) for dynamic content -->
    <script src="script.js"></script>
</body>
</html>
