<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title here -->
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>

    <!-- Login form in the top right corner -->
    <div id="login-container" class="position-absolute top-0 end-0 m-3 p-3 bg-gray">
        <form id="login-form">
            <label for="username" class="text-white">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            <label for="password" class="text-white">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <button type="submit" class="btn btn-secondary mt-3">Login</button>
        </form>
    </div>
    <!-- UV meter -->
    <div id="uv-meter" class="position-absolute top-0 start-0 m-3 p-3">
        <div class="uv-score">
            <span id="uv-value">5</span>
        </div>
        <div class="zipcode">
            <span id="zipcode-label">Zipcode: 12345</span>
        </div>
    </div>  
    <!-- Rest of your content -->
</body>
</html>
